<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="type something...">
    <p id="output"></p>

<script>
    document.getElementById('textInput').addEventListener('keydown',function(event){
        document.getElementById('output').textContent = `key.pressed: ${event.key}`;       //  `` is called tilde.  `` in the tidle we can use a String and a variable in same function
    });
</script>

</body>
</html>
