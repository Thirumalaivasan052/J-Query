<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <h1>enter the data</h1>
    <input type="text" id="value1">
    <button onclick="handlesave()">store data</button>
    <button onclick="handleget()">retrive data</button>
    <p id="result"></p>

    <script>
        function handlesave(){
            let a = document.getElementById("value1").value 
            localStorage.setItem("data1" , a)
            alert('data saved')
        }
        function handleget(){
            let b= localStorage.getItem("data1")
            if(b){
                document.getElementById("result").textContent=b
            }
            else{
                document.getElementById("result").textContent="No Data Found ! "
            }
        }
    </script>
</body>
</html>
